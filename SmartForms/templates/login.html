{% extends 'base.html' %}

{% block title %}Login - DepEd SF10{% endblock %}

{% block breadcrumbs %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-deped-blue py-4 px-6">
            <h2 class="text-xl font-bold text-white text-center">DEPED SF10</h2>
        </div>

        <form method="post" class="p-8 space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-700 p-3 rounded text-sm mb-4">
                Please correct the errors below.
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-deped-blue focus:border-deped-blue outline-none transition duration-150"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-deped-blue focus:border-deped-blue outline-none transition duration-150"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-deped-blue hover:bg-blue-800 text-white font-bold py-2.5 px-4 rounded-md shadow transition duration-150 transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-500">Restricted Access. Authorized Personnel Only.</p>
        </div>
    </div>
</div>
{% endblock %}
